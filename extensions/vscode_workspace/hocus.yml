image:
  file: ../../hocus.Dockerfile
  buildContext: ../../tmp_resources
tasks:
  - name: Setup git
    init: |
      yarn global add @vscode/vsce
      fish -c "set -U fish_user_paths $fish_user_paths ~/.yarn/bin"
      git config --global --add user.email gorbak25@gmail.com && 
      git config --global --add user.name "Grzegorz Uriasz"
    commandShell: fish
    command: yarn
vscode:
  extensions:
    - Prisma.prisma
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - GitHub.copilot
    - firsttris.vscode-jest-runner
    - dcortes92.FreeMarker
    - AntonLilleby.xp-freemarker-formatter
    - emeraldwalk.RunOnSave
    - pomdtr.excalidraw-editor
    - bierner.markdown-mermaid
    - ms-azuretools.vscode-docker
