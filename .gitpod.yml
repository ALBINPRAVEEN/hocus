# Commands to start on workspace startup
image:
  file: .gitpod.Dockerfile
tasks:
  - init: yarn install && ops/bin/prepare.sh
    command: |
      ops/bin/link.sh && ops/bin/up.sh && npm run dev
# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: ignore
  - port: 5432
    onOpen: ignore
  - port: 9999
    onOpen: ignore
vscode:
  extensions:
    - Prisma.prisma
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - GitHub.copilot
