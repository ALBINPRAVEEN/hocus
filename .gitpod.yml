image:
  file: ops/docker/gitpod.Dockerfile
# Commands to start on workspace startup
tasks:
  - name: ssh setup
    command: |
      echo -ne "$DEV_MACHINE_PRIVATE_SSH_KEY" > /tmp/ssh_key
      chmod 600 /tmp/ssh_key
      sleep 5
      ssh -o StrictHostKeyChecking=false -i /tmp/ssh_key $DEV_MACHINE_USER@$DEV_MACHINE_HOSTNAME
  - name: tailscaled
    command: sudo tailscaled
  - name: tailscale
    command: |
      sudo -E tailscale up \
        --login-server=$TAILSCALE_LOGIN_SERVER \
        --auth-key=$TAILSCALE_PREAUTHKEY \
        --hostname=gitpod-hocus
      sleep 3
      mkdir -p ops/resources
      echo "export GITPOD_IP=$(tailscale ip | head -n1)" > ops/resources/gitpod-ip.sh
      ops/bin/rsync.sh
  - name: Agent+CP dev-env setup
    init: yarn install && npm run dev-prebuild && ops/bin/prepare.sh
    command: |
      ops/bin/link.sh
      ops/bin/up.sh
      ops/bin/temporal-up.sh
      npm run dev
  - name: Extension dev-env setup
    init: |
      cd vscode_extension/ && yarn
  - name: Terminal
    init: sleep 0.01
# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: ignore
  - port: 5432
    onOpen: ignore
  - port: 4200
    onOpen: ignore
vscode:
  extensions:
    - Prisma.prisma
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - eamodio.gitlens
    - GitHub.copilot
    - firsttris.vscode-jest-runner
    - dcortes92.FreeMarker
    - AntonLilleby.xp-freemarker-formatter
    - emeraldwalk.RunOnSave
    - pomdtr.excalidraw-editor
    - bierner.markdown-mermaid
    - ms-azuretools.vscode-docker
    - pomdtr.excalidraw-editor
    - zoma.vscode-auto-open-workspace
