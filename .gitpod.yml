# Commands to start on workspace startup
tasks:
  - init: yarn install
    command: |
      ops/bin/up.sh && npm run dev
# Ports to expose on workspace startup
ports:
  - port: 3000
    onOpen: open-preview
vscode:
  extensions:
    - Prisma.prisma
    - esbenp.prettier-vscode
    - dbaeumer.vscode-eslint
    - GitHub.copilot
